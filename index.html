<!DOCTYPE html>
<html>
	<head>
		<title>Pathfinding Visualizer</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="board">
			<table id="game"></table>
		</div>
		<div id="controller">
			<button id="run" type="button" class="btn btn-primary btn-lg" onclick="Run()">RUN</button>
			<button id="random" type="button" class="btn btn-success btn-lg" onclick="Random()">RANDOM</button>
			<button id="reset" type="button" class="btn btn-danger btn-lg" onclick="Reset()">RESET</button>
			<button id="clear" type="button" class="btn btn-warning btn-lg" onclick="Clear()">CLEAR</button>
		</div>
		<div id="controller">
			<div id="type" class="btn-group btn-group-toggle" data-toggle="buttons">
				<label id="dfs" class="btn btn-secondary active btn-lg" onclick="setBFS()">
					<input type="radio" name="options" id="option1" autocomplete="off">BFS
				</label>
				<label id="bfs" class="btn btn-secondary btn-lg" onclick="setDFS()">
					<input type="radio" name="options" id="option2" autocomplete="off" checked>DFS
				</label>
			</div>
			<button id="start" type="button" class="btn btn-primary btn-lg" onclick="setStart()">START</button>
			<button id="end" type="button" class="btn btn-danger btn-lg" onclick="setEnd()">END</button>
			<button id="wall" type="button" class="btn btn-dark btn-lg" onclick="setWall()">WALL</button>
		</div>
		<a class="github-fork-ribbon" href="https://github.com/juseongkr/tetris-js" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
		<script type="text/javascript" src="board/jsboard.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/board.js"></script>
		<script type="text/javascript" src="js/algorithm.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
